<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title><%= @item[:title] %></title>
  <meta name="description" content="<%= @item[:excerpt] %>">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png" />

  <link rel="stylesheet" type="text/css" href="/assets/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <%= render "analytics" %>
</head>

<body>

  <header class="site-head">
    <div class="container">
      <a class="header-logo" href="/" title="DNSimple Developer">
        <img src="/assets/images/dnsimple-logo.png" alt="DNSimple Developer" />
      </a>
      <!-- <ul class="nav">
        <li class="active"><a href="/">Home</a></li>
        <li><a href="#">Link</a></li>
      </ul> -->
    <div>
  </header>

  <div class="container">
    <div class="row">
      <main id="main" class="col-md-9" role="main">
        <%= yield %>
      </main>
      <aside id="sidebar" class="col-md-3" role="sidebar">
        <%= render "sidebar" %>
      </aside>
    </div>
  </div>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <ul class="site-footer-links">
        <li>&copy; <%= Time.now.year %> Aetrion LLC</li>
        <li><a href="https://dnsimple.com/">DNSimple</a></li>
        <li><a href="https://blog.dnsimple.com/">Blog</a></li>
        <li><a href="http://dnsimplestatus.com/">Status</a></li>
        <li><a href="https://dnsimple.com/contact">Contact</a></li>
      </ul>
    </div>
  </footer>

</body>
</html>
